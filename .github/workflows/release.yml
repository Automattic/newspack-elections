name: Create a release for GitHub when NOT deploying to WP.ORG

on:
  push:
    tags:
      - "v*.*.*-*"
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract Git Tag Name
        uses: olegtarasov/get-tag@v2.1.3
        id: tagName
        with:
          tagRegex: "v(.*)"  # Optional. Returns specified group text as tag name. Full tag string is returned if regex is not defined.
          tagRegexGroup: 1 # Optional. Default is 1.

      - name: Modify version number
        uses: mingjun97/file-regex-replace@v1
        with:
          regex: '^([\s]+\* Version:[ ]*([\S]+))$'
          replacement: '$1-$GIT_TAG_NAME'
          flags: "gm"                  # Optional, defaults to "g"
          include: 'govpack\.php'    # Optional, defaults to ".*"
          exclude: '.^'               # Optional, defaults to '.^'
          encoding: 'utf8'            # Optional, defaults to 'utf8'
          path: '.'                   # Optional, defaults to '.'
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install Composer Dependencies
        run: |  
          composer install --no-dev --prefer-dist --no-progress --no-scripts
            vendor/bin/strauss 
            composer dump-autoload --no-scripts
      - name: Cache NPM packages
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-php-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-js-
      - name: Install NPM Dependencies
        run: |
          npm install
      - name: Build NPM Dependencies
        run: |
          npm run build
      - name: Rename readme from md to txt
        run: |
         mv README.md readme.txt
      - name: Create a Zip
        run: |
          zip -r "${GITHUB_WORKSPACE}/govpack.zip" . -x @.distignore
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
        # note you'll typically need to create a personal access token
        # with permissions to create releases in the other repo
          token: ${{ secrets.RELEASE_TOKEN }}
          files: "govpack.zip"
        env: 
          GITHUB_REPOSITORY: "govpack-wp/govpack-plugin"

